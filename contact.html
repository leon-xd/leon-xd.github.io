                var response = grecpatcha.getResponse();
                if (response.length === 0) {
                    document.getElemetById('captcha-form').style.display = 'block';
                    document.getElementById('success-form').style.display = 'none';
                    document.getElementById('error-form').style.display = 'none';
                }
                else {
                    emailjs.sendForm('service_9ctv8aa', 'template_gipefj4', this)
                        .then(function () {
                            document.getElementById('success-form').style.display = 'block';
                            document.getElementById('submit-button').style.display = 'none';
                            document.getElemetById('captcha-form').style.display = 'none';
                            document.getElementById('error-form').style.display = 'none';

                        }, function (error) {
                            document.getElementById('error-form').style.display = 'block';
                            document.getElementById('submit-button').style.display = 'none';
                            document.getElemetById('captcha-form').style.display = 'none';
                            document.getElementById('success-form').style.display = 'none';
                        });
                }

            });
        }
